<!doctype html>
<html>
<body style="font-family:Arial;margin:30px">
  <img id="pic" src="http://127.0.0.1:8000/img/1" alt="pic" style="max-width:320px;display:block;margin:12px 0">
  <button id="btn">Change picture</button>
  <div id="msg" style="color:#b00;margin-top:8px"></div>

  <script>
    const pic = document.getElementById('pic');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    let n = 1; // 1 -> 2 -> 1 ...
    btn.onclick = () => {
      n = 3 - n; // toggles 1 <-> 2
      pic.src = `http://127.0.0.1:8000/img/${n}?t=${Date.now()}`; // cache-buster
    };

    pic.onerror = () => {
      msg.textContent = "Can't load image. Make sure pic1.jpg & pic2.jpg are next to app.py and the server is running.";
    };
  </script>
</body>
</html>
